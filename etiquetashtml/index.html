    <title>Etiquetas html</title>

<body>
    <style> 
        li {
            color: red;
        } h3{color: rgb(0, 70, 128);}

            <h3>&lt;a&gt;</h3>
        </li>

        </li>

        <abbr title= "lenguaje de hipertexto"> HTML </abbr>
    </ul>
